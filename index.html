
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngloSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      font-size: 2.5rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-input {
      width: 400px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px 0 0 25px;
      outline: none;
    }

    .search-button {
      padding: 12px 20px;
      border: 1px solid #ccc;
      background: #007bff;
      color: white;
      border-radius: 0 25px 25px 0;
      cursor: pointer;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .filter-button {
      padding: 8px 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .filter-button:hover {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">üîç</div>
    AngloSeek
  </div>
  <div class="subtitle">Smart search for English learning resources.</div>
  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search for English worksheets..." id="searchInput" />
    <button class="search-button" onclick="performSearch()">üîç</button>
  </div>
  <div class="filters">
    <div class="filter-group">
      <button class="filter-button">A1</button>
      <button class="filter-button">A2</button>
      <button class="filter-button">B1</button>
      <button class="filter-button">B2</button>
      <button class="filter-button">C1</button>
      <button class="filter-button">C2</button>
    </div>
    <div class="filter-group">
      <button class="filter-button">Kids</button>
      <button class="filter-button">Teens</button>
      <button class="filter-button">Adults</button>
      <button class="filter-button">Worksheet</button>
    </div>
    <div class="filter-group">
      <button class="filter-button">Listening</button>
      <button class="filter-button">Reading</button>
      <button class="filter-button">Speaking</button>
      <button class="filter-button">Writing</button>
      <button class="filter-button">Grammar</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("searchInput");
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        performSearch();
      }
    });

    function performSearch() {
      const query = document.getElementById("searchInput").value;
      alert("Searching for: " + query);
      // Add real search call here if needed
    }
  </script>
</body>
</html>
