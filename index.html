
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngloSeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #444;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
        }

        .search-box {
            display: flex;
            margin-bottom: 2em;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 30px 0 0 30px;
            font-size: 1em;
        }

        button {
            background-color: #111;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, auto));
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filters span {
            font-weight: bold;
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .filter-button {
            padding: 8px 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: #f8f8f8;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
        }

        .filter-button.selected {
            background-color: #111;
            color: white;
            border-color: #111;
        }

        @media (max-width: 500px) {
            .filters {
                grid-template-columns: repeat(auto-fit, minmax(80px, auto));
            }
        }
    </style>
</head>
<body>
    <h1>üîé AngloSeek</h1>
    <p>Smart search for English learning resources.</p>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for English worksheets...">
            <button onclick="search()">üîç</button>
        </div>

        <div class="filters">
            <span>Level</span>
            <div class="filter-button">A1</div>
            <div class="filter-button">A2</div>
            <div class="filter-button">B1</div>
            <div class="filter-button">B2</div>
            <div class="filter-button">C1</div>
            <div class="filter-button">C2</div>

            <span>Age</span>
            <div class="filter-button">Kids</div>
            <div class="filter-button">Teens</div>
            <div class="filter-button">Adults</div>

            <span>Type</span>
            <div class="filter-button">Worksheet</div>
            <div class="filter-button">Quiz</div>
            <div class="filter-button">Presentation</div>
            <div class="filter-button">Audio</div>
            <div class="filter-button">Video</div>
            <div class="filter-button">Interactive</div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('selected');
            });
        });

        function search() {
            const query = document.getElementById("searchInput").value;
            const filters = Array.from(document.querySelectorAll(".filter-button.selected")).map(btn => btn.textContent);
            const fullQuery = query + " " + filters.join(" ");
            const url = "https://www.google.com/search?q=" + encodeURIComponent(fullQuery);
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
