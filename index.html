
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AngloSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 2rem 1rem;
      color: #333;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 25px;
      overflow: hidden;
    }

    .search-box input {
      border: none;
      outline: none;
      padding: 0.9rem 1rem;
      flex-grow: 1;
      font-size: 1rem;
    }

    .search-box button {
      padding: 0.9rem 1rem;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s ease;
    }

    .filter-btn.selected {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2rem;
      }

      .search-box {
        flex-direction: column;
      }

      .search-box input,
      .search-box button {
        width: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>üîç</span>
    <span>AngloSeek</span>
  </div>
  <div class="subtitle">Smart search for English learning resources.</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for English worksheets..." />
    <button onclick="runSearch()">üîç</button>
  </div>

  <div class="filters" id="filter-container">
    <!-- Level -->
    <button class="filter-btn" data-filter="A1">A1</button>
    <button class="filter-btn" data-filter="A2">A2</button>
    <button class="filter-btn" data-filter="B1">B1</button>
    <button class="filter-btn" data-filter="B2">B2</button>
    <button class="filter-btn" data-filter="C1">C1</button>
    <button class="filter-btn" data-filter="C2">C2</button>
    <!-- Age -->
    <button class="filter-btn" data-filter="Kids">Kids</button>
    <button class="filter-btn" data-filter="Teens">Teens</button>
    <button class="filter-btn" data-filter="Adults">Adults</button>
    <!-- Type -->
    <button class="filter-btn" data-filter="Worksheet">Worksheet</button>
    <button class="filter-btn" data-filter="Presentation">Presentation</button>
    <button class="filter-btn" data-filter="Audio">Audio</button>
    <button class="filter-btn" data-filter="Video">Video</button>
    <button class="filter-btn" data-filter="Interactive">Interactive</button>
    <button class="filter-btn" data-filter="Quiz">Quiz</button>
  </div>

  <script>
    const filters = document.querySelectorAll('.filter-btn');
    filters.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('selected');
      });
    });

    function runSearch() {
      const base = "https://www.google.com/search?q=";
      const input = document.getElementById('searchInput').value;
      const selected = [...document.querySelectorAll('.filter-btn.selected')].map(b => b.dataset.filter);
      const query = encodeURIComponent([...selected, input, "English worksheet"].join(" "));
      window.open(base + query, "_blank");
    }
  </script>
</body>
</html>
