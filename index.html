
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engly â€“ Search English Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px auto 30px;
    }
    .filters h3 {
      width: 100%;
      text-align: center;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .filter-button {
      background: #fff;
      border: 2px solid #007BFF;
      color: #007BFF;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .filter-button:hover {
      background: #007BFF;
      color: white;
    }
    .gcse-search {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Engly</h1>
  <p>Smart search for English worksheets, presentations, audio, video & more</p>

  <div class="filters">
    <h3>Level</h3>
    <div class="filter-button" onclick="insertSearch('A1')">A1</div>
    <div class="filter-button" onclick="insertSearch('A2')">A2</div>
    <div class="filter-button" onclick="insertSearch('B1')">B1</div>
    <div class="filter-button" onclick="insertSearch('B2')">B2</div>
    <div class="filter-button" onclick="insertSearch('C1')">C1</div>
    <div class="filter-button" onclick="insertSearch('C2')">C2</div>

    <h3>Age</h3>
    <div class="filter-button" onclick="insertSearch('kids')">Kids</div>
    <div class="filter-button" onclick="insertSearch('teens')">Teens</div>
    <div class="filter-button" onclick="insertSearch('adults')">Adults</div>

    <h3>Type</h3>
    <div class="filter-button" onclick="insertSearch('worksheet')">Worksheet</div>
    <div class="filter-button" onclick="insertSearch('presentation')">Presentation</div>
    <div class="filter-button" onclick="insertSearch('audio')">Audio</div>
    <div class="filter-button" onclick="insertSearch('video')">Video</div>
    <div class="filter-button" onclick="insertSearch('interactive exercise')">Interactive</div>
  </div>

  <div class="gcse-search"></div>

  <script async src="https://cse.google.com/cse.js?cx=70253610b8dff4691"></script>
  <script>
    function insertSearch(keyword) {
      const searchBox = document.querySelector('input.gsc-input');
      if (searchBox) {
        searchBox.value = keyword + " ";
        searchBox.focus();
      }
    }
  </script>
</body>
</html>
