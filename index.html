
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AngloSeek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 0;
      padding: 2rem;
      color: #000;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .search-box {
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
    }

    .filters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.7rem;
    }

    .filter-group span {
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .filter-button {
      padding: 0.4rem 0.9rem;
      border-radius: 20px;
      border: 1px solid #999;
      background-color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .filter-button.active {
      background-color: #000;
      color: #fff;
    }

    .search-icon {
      margin-left: -3rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">üîç AngloSeek</div>
  <div class="tagline">Smart search for English learning resources.</div>

  <div class="search-box">
    <input type="text" placeholder="Search for English worksheets..."/>
  </div>

  <div class="filters">
    <div class="filter-group">
      <span>Level</span>
      <button class="filter-button">A1</button>
      <button class="filter-button">A2</button>
      <button class="filter-button">B1</button>
      <button class="filter-button">B2</button>
      <button class="filter-button">C1</button>
      <button class="filter-button">C2</button>
    </div>

    <div class="filter-group">
      <span>Age</span>
      <button class="filter-button">Kids</button>
      <button class="filter-button">Teens</button>
      <button class="filter-button">Adults</button>
    </div>

    <div class="filter-group">
      <span>Type</span>
      <button class="filter-button">Worksheet</button>
      <button class="filter-button">Quiz</button>
      <button class="filter-button">Activity</button>
      <button class="filter-button">Presentation</button>
      <button class="filter-button">Audio</button>
      <button class="filter-button">Video</button>
      <button class="filter-button">Interactive</button>
    </div>
  </div>
</body>
</html>
